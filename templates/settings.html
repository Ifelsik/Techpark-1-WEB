{% extends 'layout/base.html' %}
{% load static %}

{% block user %}
	{% include 'layout/authorized.html' %}
{% endblock %}

{% block content_title %}
	{% include 'layout/content_title.html' %}
{% endblock %}

{% block content %}
	<form class="settings__form container-fluid">
      <div class="mb-3 row">
          <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLogin" value="{{ settings.current_login }}">
          </div>
      </div>
      <div class="mb-3 row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Эл. почта</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" value="{{ settings.current_email }}">
          </div>
      </div>
      <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Новый пароль</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
      </div>
      <div class="mb-3 row">
          <label for="inputPasswordConfirm" class="col-sm col-form-label">Старый пароль</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPasswordConfirm">
          </div>
      </div>
      <div class="mb-3 row">
          <label for="formFile" class="col-sm col-form-label">Аватар</label>
          <div class="col-sm-10">
              <div class="container-fluid flex-column">
                <img src="" class="d-block mb-3" width="150" height="150">
                <input class="form-control d-block" type="file" id="formFile">
              </div>
          </div>
      </div>
      <div class="float-end">
          <button type="submit" class="btn text-bg-primary">Сохранить</button>
      </div>
    </form>
{% endblock %}
