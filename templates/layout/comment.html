{% load static %}

{% for comment in comments %}
    <div class="card p-2 mb-3">
        <div class="row">
          <div class="col-md-2">
            <div class="container d-flex flex-column gap-2">
              {% if comment.user.avatar %}
                  <img src="{{ comment.user.avatar.url }}" class="mx-auto d-block" width="100" height="100">
              {% else %}
                  <img src="{% static '/img/default_icon.png' %}" class="mx-auto d-block" width="100" height="100">
              {% endif %}
              <input type="number" class="form-control" aria-label="rating" value="{{ comment.like.count }}">
            </div>
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <h5 class="card-text">{{ comment.user }}</h5>
              <small class="card-text">
                {{ comment.text }}
              </small>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Correct</label>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endfor %}
