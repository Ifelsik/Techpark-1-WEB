{% load static %}

{% for comment in comments %}
    <div class="card p-2 mb-3" data-type="answer" data-id="{{ comment.id }}">
        <div class="row">
          <div class="col-md-2">
            <div class="container d-flex flex-column gap-2" style="min-width: 100px"> <!-- Захардкожен стиль, подумать над более лаконичной реализацией -->
              {% if comment.author.avatar %}
                  <img src="{{ comment.author.avatar.url }}" class="mx-auto d-block" width="100" height="100">
              {% else %}
                  <img src="{% static '/img/default_icon.png' %}" class="mx-auto d-block" width="100" height="100">
              {% endif %}
              {% include 'layout/rating_bar.html' with object=comment %}
            </div>
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <h5 class="card-text">{{ comment.author }}</h5>
              <small class="card-text">
                {{ comment.text }}
              </small>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value=""
                       {% if comment.get_correct_status %} checked {% endif %}
                       {% if not comment.question.author == request.user.profile %} disabled {% endif %}
                >
                <label class="form-check-label" for="defaultCheck1">Correct</label>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endfor %}
