{% load static %}

<div class="question container-fluid">
    <div class="row mb-3">
        <div class="col-2">
            {% if question.author.avatar %}
                <img src="{{ question.author.avatar.url }}" width="150" height="150">
            {% else %}
                <img src="{% static '/img/default_icon.png' %}" width="150" height="150">
            {% endif %}
        </div>
        <div class="col-10">
            <h2>{{ question.title }}</h2>
            <p class="text-body-secondary">
                {{ question.text }}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
          <input type="number" class="form-control" aria-label="rating" value="{{ question.like.count }}">
        </div>
        <div class="col-10">
            <span>Tags: </span>
            {% include 'layout/tag_list.html' with tags=question.tag.all %}
        </div>
    </div>
</div>
