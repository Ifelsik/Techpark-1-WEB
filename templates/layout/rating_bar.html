{% load static %}

<div class="d-flex justify-content-center">
    {% if object.vote.0.value > 0 %}
    	<button class="btn border-0 like-active"></button>
    {% else %}
        <button class="btn border-0 like"></button>
    {% endif %}
    <p class="like-counter mb-0 ms-1 me-1">{{ object.get_likes_count }}</p>
    {% if object.vote.0.value < 0 %}
    	<button class="btn border-0 dislike-active"></button>
    {% else %}
        <button class="btn border-0 dislike"></button>
    {% endif %}
</div>
