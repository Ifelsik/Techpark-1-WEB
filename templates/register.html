{% extends 'layout/base.html' %}
{% load static %}

{% block user %}
    {% include 'layout/authorized.html' %}
{% endblock %}

{% block content_title %}
    {% include 'layout/content_title.html' %}
{% endblock %}

{% block content %}
    <form class="register__form container-fluid">
    <div class="mb-3 row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLogin" placeholder="Login">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Эл. почта</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPasswordConfirm" class="col-sm col-form-label">Подтверждение пароля</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="formFile" class="col-sm col-form-label">Аватар</label>
        <div class="col-sm-10">
            <input class="form-control" type="file" id="formFile">
        </div>
    </div>
    <div>
        <button type="submit" class="btn text-bg-primary">Зарегистрироваться!</button>
    </div>
</form>
{% endblock %}
